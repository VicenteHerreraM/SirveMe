{%load static %}
{%include 'header.html'%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">{% if form.instance.pk %}Editar{% else %}Agregar{% endif %} plato de fondo</h2>
    <form method="post" class="border p-4 rounded shadow-sm bg-light" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mb-2">Guardar</button>
        <a href="{% url 'fondo_list' %}" class="btn btn-secondary w-100">Cancelar</a>
    </form>
</div>
