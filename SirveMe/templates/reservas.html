{%load static%}
{%include 'header.html'%}
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Reservas Vincenzo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
{% include 'header.html' %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">Reservas Vincenzo</h2>
    <div class="row justify-content-center">
        <!-- Formulario de reserva -->
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Tel√©fono:</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="personas" class="form-label">Cantidad de personas:</label>
                    <input type="number" id="personas" name="personas" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
                <input type="hidden" name="mesa_id" id="mesa_id">
                <button type="submit" class="btn btn-primary w-100">Reservar</button>
            </form>
        </div>
        <!-- Mesas disponibles -->
        <div class="col-md-6">
            <h5 class="mb-3">Seleccione la mesa</h5>
            <div class="zona-mesas">
                {% for mesa in mesas %}
                    <div class="mesa {% if not mesa.estado %}no-disponible{% endif %}" data-id="{{ mesa.numeroMesa }}">
                        {{ mesa.numeroMesa }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script>
    const mesas = document.querySelectorAll('.mesa');
    const inputMesa = document.getElementById('mesa_id');
    mesas.forEach(mesa => {
        mesa.addEventListener('click', () => {
            if (!mesa.classList.contains('no-disponible')) {
                mesas.forEach(m => m.classList.remove('seleccionada'));
                mesa.classList.add('seleccionada');
                inputMesa.value = mesa.dataset.id;
            }
        });
    });
</script>
</body>
</html>
