{%load static %}
{%include 'header.html'%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center">¿Eliminar entrada?</h2>
    <p>¿Estás seguro de que deseas eliminar <strong>{{ entrada.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100 mb-2">Sí, eliminar</button>
        <a href="{% url 'entrada_list' %}" class="btn btn-secondary w-100">Cancelar</a>
    </form>
</div>
