{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Panel de Administración</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles.css' %}">
    <style>
        .btn-custom {
            background-color: #800020 !important;
            color: #fff !important;
            border: none;
        }
        .btn-custom:hover, .btn-custom:focus {

            color: #fff !important;
        }

</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Panel de Administración</h2>
        <div class="row justify-content-center">
            <div class="col-6 d-flex justify-content-center">
                <a href="{% url 'inventario_list' %}" class="btn btn-custom btn-lg w-100 mx-2">Revisar inventario</a>
                <a href="{% url 'usuarios_list' %}" class="btn btn-custom btn-lg w-100 mx-2">Administrar usuarios</a>
            </div>
        </div>
    </div>

</html>
